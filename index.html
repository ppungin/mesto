<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name ="author" content="Pavel Pungin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект MESTO</title>
</head>



  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    
    <main class="content">

      <section class="profile">
        <img src="./images/image.png" class="profile__avatar" alt="Аватар">
        
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit button"></button>  <!-- Если правильно понял из документации - здесь можно использовать микс. Если нет - мне нужна консультация, видимо что то не так понимаю -->
          <p class="profile__profession">Исследователь океана</p>
        </div>
        
        <button class="profile__button-add button"></button>        
      </section>

      <section class="elements">
        <ul class="elements__list">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Карачаевск">
          <h2 class="element__place">Карачаевск</h2>
          <button class="element__like button"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Гора Эльбрус">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button class="element__like button"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Домбай">
          <h2 class="element__place">Домбай</h2>
          <button class="element__like button"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Гора Эльбрус">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button class="element__like button"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Домбай">
          <h2 class="element__place">Домбай</h2>
          <button class="element__like button"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Карачаево-Черкесск">
          <h2 class="element__place">Карачаево-Черкесск</h2>
          <button class="element__like button"></button>
        </li>
      </ul>
      </section>
        
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        
      <div class="popup__container">
        <button type="button" class="popup__close button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" placeholder="Имя" class="popup__input popup__input-name">
          <input type="text" placeholder="Род занятий" class="popup__input popup__input-profession">
          <button type="submit" class="popup__button-save button">Сохранить</button>  <!-- Перепроверил выравнивание на всех браузерах и разрешениях со сбросом кэша -->
        </form>
      </div>


    </div>

    <script src="./scripts/script.js"></script>

  </body>

</html>
