<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name ="author" content="Pavel Pungin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект MESTO</title>
</head>



  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    
    <main class="content">

      <section class="profile">
        <img src="./images/image.png" class="profile__avatar" alt="Аватар">
        
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button_edit button_style"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        
        <button class="profile__button_add button_style"></button>        
      </section>

      <section class="elements">
        <ul class="elements__list">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Карачаевск</h2>
          <button class="element__like button_style"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Гора Эльбрус</h2>
          <button class="element__like button_style"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Домбай</h2>
          <button class="element__like button_style"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Гора Эльбрус</h2>
          <button class="element__like button_style"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Домбай</h2>
          <button class="element__like button_style"></button>
        </li>

        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_text-black">Карачаево-Черкесск</h2>
          <button class="element__like button_style"></button>
        </li>
      </ul>
      </section>
        
    </main>



    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        
      <form class="popup__container">
        <button type="button" class="popup__close button_style"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_name">
        <input type="text" placeholder="Род занятий" class="popup__input popup__input_profession">
        <button type="submit" class="popup__button-save popup__button-save_text">Сохранить</button>
      </form>


    </div>

    <script src="./scripts/script.js"></script>

  </body>

</html>
