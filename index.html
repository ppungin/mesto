<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

 <body class="root"> <!--  Если правильно понял - стиль страницы перевёл сюда  -->
    <header class="header header_line_bottom">
      <div class="header__logo"></div>
    </header>
    
    <main class="content">

      <section class="profile">
        <img src="images/image.png" class="profile__avatar" alt="Аватар">
        
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button_edit profile__button_style"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        
        <button class="profile__add-button profile__button_style"></button>        
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Карачаевск</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Гора Эльбрус</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Домбай</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

        <div class="element">
          <img src="images/kirill-pershin-1088404-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Гора Эльбрус</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

        <div class="element">
          <img src="images/kirill-pershin-1556355-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Домбай</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

        <div class="element">
          <img src="images/kirill-pershin-1404681-unsplash-1.png" class="element__image" alt="Картинка">
          <h2 class="element__place element__place_black">Карачаево-Черкесск</h2>
          <img src="images/like.svg" class="element__like" alt="Лайк">
        </div>

      </section>
        
      <div class="popup">
        
        <div class="popup__container">
          <img src="images/close.svg" class="popup__close" alt="Закрыть">
          <p class="popup__title">Редактировать профиль</p>
          <input placeholder="Жак-Ив Кусто" class="input__text input__text_type_name">
          <hr class="line">
          <input placeholder="Исследователь океана" class="input__text input__text_type_profession">
          <hr class="line">
        <div class="popup__button-save">
          <p class="button-save_text">Сохранить</p>
        </div>
        </div>

      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
